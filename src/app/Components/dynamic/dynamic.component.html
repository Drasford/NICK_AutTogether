<div class="fluid-container h-100%" [style.background]="colorService.backgroundColor">
    <div class="row p-5" *ngFor="let video of videos; let i = index">
        <div class="card w-100">
          <div class="row no-gutters">
            <div class="col-md-6 d-flex align-items-center">
              <div class="card-body">
                <h3 class="card-title">Lesson #{{i+1}} {{video.snippet.title}}</h3>
                <p class="card-text">{{video.snippet.description}}</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item e2e-iframe-trusted-src" [src]="('https://www.youtube.com/embed/'+ video.snippet.resourceId.videoId) | safe" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
